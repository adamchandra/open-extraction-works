version: '3.8'

volumes:
  filebeat-logs:
  filebeat-data:
  filebeat-config:
  rest-logs:

services:
  filebeat:
    image: docker.elastic.co/beats/filebeat:7.8.0
    container_name: filebeat 
    restart: always
    volumes:
      - filebeat-logs:/usr/share/filebeat/logs
      - filebeat-data:/usr/share/filebeat/data
      - filebeat-config:/usr/share/filebeat

  rest-portal:
    image: adamchandra/rest-portal
    container_name: rest-portal 
    restart: always
    volumes:
      - rest-logs:/usr/src/app
