
<v-app id="keep">

    <!--  -->
    <v-navigation-drawer
        v-model="drawer"
        fixed
        clipped
        class="grey lighten-4"
        app >

        <v-list
            dense
            class="grey lighten-4" >

            <template v-for="(item, i) in items">
                <v-layout
                    v-if="item.heading"
                    :key="i"
                    row
                    align-center >
                    <v-flex xs6>
                        <v-subheader v-if="item.heading">
                            {{ item.heading }}
                        </v-subheader>
                    </v-flex>
                    <v-flex xs6 class="text-xs-right">
                        <v-btn small flat>edit</v-btn>
                    </v-flex>
                </v-layout>

                <v-divider
                    v-else-if="item.divider"
                    :key="i"
                    dark
                    class="my-3" />

                <v-list-tile
                    v-else
                    :key="i"
                    @click="" >
                    <v-list-tile-action>
                        <v-icon :name="item.icon">{{ item.icon }}</v-icon>
                    </v-list-tile-action>
                    <v-list-tile-content>
                        <v-list-tile-title class="grey--text">
                            {{ item.text }}
                        </v-list-tile-title>
                    </v-list-tile-content>
                </v-list-tile>
            </template>
        </v-list>
    </v-navigation-drawer>
    <!--  -->
    <!--  -->


    <v-toolbar color="amber" app absolute clipped-left>
        <v-toolbar-side-icon @click="drawer = !drawer"></v-toolbar-side-icon>
        <span class="title ml-3 mr-5">Watr<span class="font-weight-light">Colors</span></span>

        <v-spacer />
        <LoginPanel />
    </v-toolbar>



    <v-content>
        <v-container  fill-height class="grey lighten-1">
            <router-view></router-view>
        </v-container>
    </v-content>

</v-app>
