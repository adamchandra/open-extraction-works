<v-layout column >
    <v-flex xs12 sm8 md6>
        <v-card>
            <v-card-title class="headline">
                Filter Selection/Narrowing
            </v-card-title>

            <v-text-field
                label="Query"
                single-line
                filled
                v-model="queryTextRef"
            ></v-text-field>
            <ul class="selection">
                <li v-for="(item, i) in currSelectionRef"
                    :key="i">
                    {{item}}
                </li>
            </ul>

        </v-card>

    </v-flex>
</v-layout>
