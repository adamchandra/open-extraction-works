<div>

    <v-navigation-drawer
        v-model="drawer"
        :mini-variant="miniVariant"
        :clipped="clipped"
        fixed
        app>

        <v-list>
            <v-list-item
                v-for="(item, i) in storyEntries"
                :key="i"
                router
                exact >
                <v-list-item-content>
                    <router-link
                        :to="{ path: '/stories/collected-stories/'+item.title  }"
                    >
                        <v-list-item-title v-text="item.title" />
                    </router-link>
                </v-list-item-content>
            </v-list-item>
        </v-list>
    </v-navigation-drawer>

    <v-app-bar :clipped-left="clipped" fixed app>
        <v-app-bar-nav-icon @click.stop="drawer = !drawer" />
        <v-btn @click.stop="miniVariant = !miniVariant" icon>
            <v-icon>mdi-{{ `chevron-${miniVariant ? 'right' : 'left'}` }}</v-icon>
        </v-btn>
        <v-btn @click.stop="clipped = !clipped" icon>
            <v-icon>mdi-application</v-icon>
        </v-btn>
        <v-btn @click.stop="fixed = !fixed" icon>
            <v-icon>mdi-minus</v-icon>
        </v-btn>
        <v-toolbar-title v-text="title" />
    </v-app-bar>

    <select v-model="selectedComponent">
        <option v-for="option in storyEntries" v-bind:value="option.title">
            {{ option.title }}
        </option>
    </select>
    <span>Selected: {{ selectedComponent }}</span>

    <v-list>
        <v-list-item
            v-for="(item, i) in storyEntries"
            :key="i"
            router
            exact >
            <v-list-item-action>
                <v-icon>{{ item.icon }}</v-icon>
            </v-list-item-action>
            <v-list-item-content>
                <v-list-item-title v-text="item.title" />
            </v-list-item-content>
        </v-list-item>
    </v-list>

    <Component
        v-if="activeComponent"
        v-bind:is='activeComponent'
    />

    <div v-else> No Active Component </div>

</div>
