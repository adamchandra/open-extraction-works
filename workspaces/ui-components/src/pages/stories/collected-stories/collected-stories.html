<div>
    <select v-model="selectedComponent">
        <option v-for="option in storyEntries" v-bind:value="option.title">
            {{ option.title }}
        </option>
    </select>
    <span>Selected: {{ selectedComponent }}</span>

    <v-list>
        <v-list-item
            v-for="(item, i) in storyEntries"
            :key="i"
            router
            exact >
            <v-list-item-action>
                <v-icon>{{ item.icon }}</v-icon>
            </v-list-item-action>
            <v-list-item-content>
                <v-list-item-title v-text="item.title" />
            </v-list-item-content>
        </v-list-item>
    </v-list>

    <Component
        v-if="activeComponent"
        v-bind:is='activeComponent'
    />
    <div v-else> No Active Component </div>


</div>
