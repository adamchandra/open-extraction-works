<layout>

    <template v-slot:title>
        Text Overlay
    </template>

    <template v-slot:description>
        Text with rtree-hovering enabled
    </template>

    <template v-slot:controls>
        <v-container>
            <v-row>
                <v-col justify="space-between" cols="4">

                    <div class="mt-3">
                        <div id="Test">
                            {{ inputText }}
                        </div>
                    </div>

                    <v-textarea outlined hide-details dense class=""
                                label="Input Text"
                                v-model="inputText"
                    />

                    <v-text-field  outlined
                                   dense
                                   hide-details
                                   class="mt-3"
                                   label="Size"
                                   persistent-hint
                                   filled
                                   v-model="textSize"
                    ></v-text-field>

                    <v-text-field outlined hide-details
                                  dense
                                  class="mt-3"
                                  label="Top"
                                  persistent-hint
                                  v-model="textTop"
                    ></v-text-field>
                    <v-text-field outlined hide-details dense
                                  class="mt-3"
                                  label="Left"
                                  persistent-hint
                                  v-model="textLeft"
                    />

                    <v-text-field outlined hide-details dense
                                  class="mt-3"
                                  label="Font Family"
                                  persistent-hint
                                  v-model="textFamily"
                    />

                </v-col>
                <v-col>
                    <pre>{{ textDimensions }}</pre>
                </v-col>

            </v-row>
        </v-container>
    </template>

    <template v-slot:notes>
        A few notes go here
    </template>

    <template v-slot:main>
        <div class="mountPoint" ref="mountPoint"></div>
    </template>
</layout>
